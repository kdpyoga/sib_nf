<!DOCTYPE html>
<html lang="id">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Riwayat Pendidikan - Kartika Dwi Prayoga</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <style>
      .container-fluid {
         border: 2px solid #aba1a1;
         border-radius: 10px;
         padding: 20px;
         background-color: #ffffff;
         border-left: 5px solid #5a6167;
      }

      h2 {
         text-align: center;
         margin-bottom: 20px;
         color: #333;
      }

      hr {
         border: 2px solid #aba1a1;
         opacity: 0.5;
      }

      .gallery {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 20px;
         padding: 20px;
      }

      .card {
         width: 18rem;
         text-align: center;
      }

      .gallery img {
         width: 100%;
         height: auto;
         max-height: 400px;
         border-radius: 8px;
         object-fit: cover;
         transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .gallery img:hover {
         transform: scale(1.05);
         box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
   </style>
</head>

   <div class="container-fluid">

         <hr>
